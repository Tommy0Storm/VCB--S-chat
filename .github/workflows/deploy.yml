name: Deploy to GitHub Pages
# Trigger workflow
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_CEREBRAS_API_KEY: ${{ secrets.VITE_CEREBRAS_API_KEY }}
          VITE_DEEPINFRA_API_KEY: ${{ secrets.VITE_DEEPINFRA_API_KEY }}
          VITE_GOOGLE_SEARCH_API_KEY: ${{ secrets.VITE_GOOGLE_SEARCH_API_KEY }}
          VITE_GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.VITE_GOOGLE_SEARCH_ENGINE_ID }}
          VITE_LEGAL_SEARCH_ENGINE_ID: ${{ secrets.VITE_LEGAL_SEARCH_ENGINE_ID }}
          VITE_SERPAPI_KEY: ${{ secrets.VITE_SERPAPI_KEY }}
          VITE_SEARCH_STRATEGY: ${{ secrets.VITE_SEARCH_STRATEGY }}
          VITE_ENABLE_CONTENT_ANALYSIS: ${{ secrets.VITE_ENABLE_CONTENT_ANALYSIS }}
          VITE_MAX_SEARCH_RESULTS: ${{ secrets.VITE_MAX_SEARCH_RESULTS }}
          VITE_SEARCH_CACHE_TTL: ${{ secrets.VITE_SEARCH_CACHE_TTL }}
          VITE_MONTHLY_SEARCH_BUDGET: ${{ secrets.VITE_MONTHLY_SEARCH_BUDGET }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
